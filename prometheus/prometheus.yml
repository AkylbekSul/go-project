global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'payment-system'
    environment: 'development'

scrape_configs:
  - job_name: 'api-gateway'
    static_configs:
      - targets: ['api-gateway:8081']
        labels:
          service: 'api-gateway'
    metrics_path: '/metrics'

  - job_name: 'payment-orchestrator'
    static_configs:
      - targets: ['payment-orchestrator:8082']
        labels:
          service: 'payment-orchestrator'
    metrics_path: '/metrics'

  - job_name: 'fraud-service'
    static_configs:
      - targets: ['fraud-service:8083']
        labels:
          service: 'fraud-service'
    metrics_path: '/metrics'

  - job_name: 'ledger-service'
    static_configs:
      - targets: ['ledger-service:8084']
        labels:
          service: 'ledger-service'
    metrics_path: '/metrics'

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'
